{% load static %}

{% block meta %}
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static '/css/login.css' %}">
{% endblock meta %}

{% block content %}

<body style="background-color: rgb(219, 232, 246);">
  <!-- Navigation Bar -->
  <nav class="navbar fixed-top" id ="navbar">
    <div class="container-fluid">
      <a href="{% url 'landingPage:show_landingPage' %}">
        <img src="{% static '/images/logo.jpg' %}" alt="" id="logoImage">
      </a>
        <span>
            <button type="button" class="signOutButton">
              <a href="{% url 'landingPage:show_landingPage' %}" style="text-decoration: none; color: #264655;">
                MAIN MENU
              </a>
            </button>
        </span>
    </div>
  </nav>

  <!-- Login Card -->
  <div class = "login">
    <div id="card">
        <div id="card-content">
          <div id="card-title">
            <h2>SIGN IN</h2>
            <div class="underline-title"></div>
          </div>
          <form method="POST" action="">
            {% csrf_token %}
            <label for="user-email" style="padding-top:13px">
                &nbsp;Username:
              </label>
            <input type="text" name="username" placeholder="Username" class="form-control">
            <div class="form-border"></div>
            <label for="user-password" style="padding-top:22px">&nbsp;Password:
              </label>
            <input type="password" name="password" placeholder="Password" class="form-control">
            <div class="form-border"></div>
            <input id="submit-btn" class="btn login_btn" type="submit" value="Login">
            <br>
            <a href="{% url 'landingPage:register' %}">Don't have account yet?</a>
          </form>
        </div>
      </div>    
  </div>

    {% if messages %}
            {% for message in messages %}
                <h5 class="message">{{ message }}</h5>
            {% endfor %}
    {% endif %} 
</body>

{% endblock content %}
